<html>

<head>

    <title>admissions reports page</title>


</head>

<body>


    <h1> Admissions Report: 2022-23</h1><br/><br/>
    <br/>
    <table border="1">
        <tr>
        <th>id</th>
        <th>Student Name</th>
        <th>Father Name</th>
        <th>Class</th>
        <th>Contact</th>
        <th>Actions</th>
        </tr>


    

    {% for s in allstudents %}
    <tr>
        <td>{{s.id}}</td>
        <td>{{s.name}}</td>
        <td>{{s.fathername}}</td>
        <td>{{s.classname}}</td>
        <td>{{s.contact}}</td>
        <td>

            <a href="/ad/update/{{s.id}}">update</a> &nbsp;&nbsp;&nbsp;
            <a href="/ad/delete/{{s.id}}">delete</a>
        
        </td>
    
    




    {% endfor %}
    </tr>
    </table>
</body>

</html>
